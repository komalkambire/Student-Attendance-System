<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: url('images/AttendImg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }

        h1, p {
            color: white;
        }

        .btn-lg {
            font-weight: bold;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="overlay d-flex flex-column">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">Attendance System</a>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-5 flex-grow-1 d-flex align-items-center justify-content-center">
            <div class="text-center">
                <h1 class="mb-4">Welcome to the Attendance System</h1>
                <p class="mb-4">Please select your role to login or register:</p>
                <div class="d-grid gap-3">
                    <a href="loginPage" class="btn btn-success btn-lg">Student Login</a><br><br>
                    <a href="tloginPage" class="btn btn-warning btn-lg text-white">Teacher Login</a><br><br>
                    <a href="aloginPage" class="btn btn-danger btn-lg">Admin Login</a><br><br>
                    <a href="regPage" class="btn btn-info btn-lg text-white">Student Registration</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center text-muted p-3">
            &copy; 2025 Attendance System. All rights reserved.
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
