<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teacher Dashboard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="css/bootstrap.min.js"></script> 
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
      :root{ --sidebar-width: 250px; }
      body{ background:#f5f7fb; }
      .sidebar{
        width:var(--sidebar-width);
        height:100vh;
        position:fixed;
        left:0; top:0;
        background:linear-gradient(180deg,#2b5f9e,#1b3a66);
        color:#fff;
        padding:1.5rem 1rem;
      }
      .sidebar .brand{ font-weight:700; font-size:1.2rem; }
      .sidebar a{ color:rgba(255,255,255,0.9); text-decoration:none; display:block; padding:.5rem .75rem; border-radius:6px; }
      .sidebar a:hover{ background:rgba(255,255,255,0.1); }
      .content{ margin-left:var(--sidebar-width); padding:2rem; }
      .table thead th{ white-space:nowrap; }
      .small-muted{ font-size:0.9rem; color:#6c757d; }
      .student-img{ width:40px; height:40px; border-radius:50%; object-fit:cover; }
      @media (max-width: 900px){
        .sidebar{ position:relative; width:100%; height:auto }
        .content{ margin-left:0; }
      }
    </style>
  </head>
  <body>

    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="mb-4 brand"><i class="fa-solid fa-chalkboard-user me-2"></i> Teacher Panel</div>
      <a href="#dashboard"><i class="fa-solid fa-gauge me-2"></i> Dashboard</a>
      <a href="#attendance"><i class="fa-solid fa-calendar-check me-2"></i> Attendance</a>
      <a href="#students"><i class="fa-solid fa-users me-2"></i> Students</a>
      <a href="#settings"><i class="fa-solid fa-gear me-2"></i> Settings</a>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <h3 class="mb-4">Teacher Dashboard</h3>

      <!-- Attendance Section -->
      <section id="attendance" class="mb-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Attendance Records</h5>
            <div class="row g-2 align-items-center my-3">
              <div class="col-auto">
                <input type="date" class="form-control" id="attDate">
              </div>
              <div class="col-auto">
                <input type="text" id="attSearch" class="form-control" placeholder="Search by name or ID">
              </div>
              <div class="col-auto ms-auto">
                <button class="btn btn-outline-secondary" id="clearAttFilters">Clear Filters</button>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-bordered align-middle">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Punch-in</th>
                    <th>Selfie</th>
                  </tr>
                </thead>
                <tbody id="attendanceTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>

      <!-- Student List -->
      <section id="students" class="mb-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5>Student List</h5>
            <div class="row g-2 align-items-center my-3">
              <div class="col-auto">
                <input type="date" class="form-control" id="stuDate">
              </div>
              <div class="col-auto">
                <input type="text" id="stuSearch" class="form-control" placeholder="Search by name or ID">
              </div>
              <div class="col-auto ms-auto">
                <button class="btn btn-outline-secondary" id="clearStuFilters">Clear Filters</button>
              </div>
            </div>

            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Enrolled</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="studentTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Student Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Student Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="profileContent"></div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script>
      // Dummy Data
      const students = [
        {id:'S101', name:'Anita Sharma', enrolled:'2024-06-10', contact:'anita@mail.com', img:'https://i.pravatar.cc/100?img=1', attendance:[{date:'2025-10-01',time:'09:05',selfie:'https://i.pravatar.cc/80?img=1'}]},
        {id:'S102', name:'Rohit Kumar', enrolled:'2025-01-15', contact:'rohit@mail.com', img:'https://i.pravatar.cc/100?img=2', attendance:[{date:'2025-10-01',time:'09:10',selfie:'https://i.pravatar.cc/80?img=2'}]},
        {id:'S103', name:'Meera Joshi', enrolled:'2025-02-20', contact:'meera@mail.com', img:'https://i.pravatar.cc/100?img=3', attendance:[{date:'2025-10-01',time:'09:02',selfie:'https://i.pravatar.cc/80?img=3'}]}
      ];

      // Render Attendance Table
      function renderAttendance(){
        const dateFilter = document.getElementById('attDate').value;
        const search = document.getElementById('attSearch').value.toLowerCase();
        const tbody = document.getElementById('attendanceTable');
        tbody.innerHTML='';
        students.forEach(s=>{
          s.attendance.forEach(a=>{
            if((!dateFilter || a.date===dateFilter) &&
               (!search || s.name.toLowerCase().includes(search) || s.id.toLowerCase().includes(search))){
              tbody.innerHTML+=`
                <tr>
                  <td>${s.id}</td>
                  <td>${s.name}</td>
                  <td>${a.date}</td>
                  <td>${a.time}</td>
                  <td><img src="${a.selfie}" class="student-img"></td>
                </tr>
              `;
            }
          });
        });
      }

      // Render Student List
      function renderStudents(){
        const dateFilter = document.getElementById('stuDate').value;
        const search = document.getElementById('stuSearch').value.toLowerCase();
        const tbody = document.getElementById('studentTable');
        tbody.innerHTML='';
        students.forEach(s=>{
          if((!dateFilter || s.enrolled>=dateFilter) &&
             (!search || s.name.toLowerCase().includes(search) || s.id.toLowerCase().includes(search))){
            tbody.innerHTML+=`
              <tr>
                <td>${s.id}</td>
                <td>${s.name}</td>
                <td>${s.enrolled}</td>
                <td><button class="btn btn-sm btn-outline-primary" onclick="openProfile('${s.id}')">View Profile</button></td>
              </tr>
            `;
          }
        });
      }

      // Student Profile Modal
      function openProfile(id){
        const s = students.find(x=>x.id===id);
        document.getElementById('profileContent').innerHTML=`
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="${s.img}" class="rounded-circle mb-2" width="120" height="120">
              <h5>${s.name}</h5>
              <p class="small-muted">${s.id}</p>
              <p>Email: ${s.contact}</p>
            </div>
            <div class="col-md-8">
              <h6>Attendance History</h6>
              <table class="table table-sm">
                <thead><tr><th>Date</th><th>Punch-in</th><th>Selfie</th></tr></thead>
                <tbody>
                  ${s.attendance.map(a=>`<tr><td>${a.date}</td><td>${a.time}</td><td><img src=\"${a.selfie}\" width=\"40\" class=\"rounded-circle\"></td></tr>`).join('')}
                </tbody>
              </table>
            </div>
          </div>
        `;
        new bootstrap.Modal(document.getElementById('profileModal')).show();
      }

      // Event Listeners
      document.getElementById('attDate').addEventListener('change',renderAttendance);
      document.getElementById('attSearch').addEventListener('input',renderAttendance);
      document.getElementById('clearAttFilters').addEventListener('click',()=>{document.getElementById('attDate').value='';document.getElementById('attSearch').value='';renderAttendance();});
      document.getElementById('stuDate').addEventListener('change',renderStudents);
      document.getElementById('stuSearch').addEventListener('input',renderStudents);
      document.getElementById('clearStuFilters').addEventListener('click',()=>{document.getElementById('stuDate').value='';document.getElementById('stuSearch').value='';renderStudents();});

      // Init
      renderAttendance();
      renderStudents();
    </script>
  </body>
</html>
